<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="home.css">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--import in roboto from google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>CornellPop</title>
</head>

<body>
  <section>
    <div class="toolbar">
      <div class="homelink">
        <a class="homelink" href="#home">Project Name</a>
      </div>
      <a href="#about">About</a>
      <a href="#find">Find Leftovers</a>
      <a href="#post">Post Leftovers</a>
      <a href="#login">Login</a>
    </div>
  </section>
  <div class="main">
    <div class="maintext">
      <h1>Discover and post food around Cornell's campus</h1>
      <a href="#find">
        <button class="find-food-btn">Find</button>
      </a>
      <a href="#post">
        <button class="post-food-btn">Post</button>
      </a>
    </div>
    <div class="main_image">
      <img src="mainimg.jpg" alt="Food Sharing">
    </div>
  </div>
  <div class="lowerbar">
    <div id="contact-lower">
      <h4> Contact </h4>
      <ul>
        <li><a href=""> Email </a></li>
        <li><a href=""> Instagram </a></li>
        <li><a href=""> Linkedin </a></li>
      </ul>
    </div>
    <div id="nav-lower">
      <h4> Navigate </h4>
      <ul>
        <li><a href=""> About </a></li>
        <li><a href=""> Find </a></li>
        <li><a href=""> Post </a></li>
      </ul>
    </div>
    <div id="lower-bar-images">
      <img id="esw-logo" src="esw.png" alt="Engineers for a Sustainable World Logo">
      <img id="cornell-logo" src="cornell.png" alt="Cornell University logo192">
    </div>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
